<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div>
    <h2>Normal</h2>
    <ul>
        <li>
            Rice -12
        </li>
        <li>Wheat - 111</li>
    </ul>
</div>


<div id="app">
    <h2>With Vue JS</h2>
    <br>
    <form @submit.prevent="additem" >
        <input class="form-control" v-model="newItem">
    </form>
    <br>

    <ul>
        <li v-for="item in items">{{item.name }} - <input class="form-control" v-model="item.price"></li>
    </ul>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            items: [
                {name: 'rice', price: 12.00},
                {name: 'Wheat', price: 11.50},
                {name: 'Tomato', price: 13.00},
            ],
            newItem: ''
        },
        methods: {
            additem(){
                this.items.push(
                    {
                        name:this.newItem,
                        price: 0.0                    }
                )
                this.newItem=''
            }
        }
    })
</script>
</body>
</html>
